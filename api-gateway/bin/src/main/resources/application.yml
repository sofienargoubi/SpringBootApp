server:
  port: 8888

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: api-gateway
  cloud:      
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
      - id: user-service
        uri: http://localhost:8084
        predicates:
        - Path=/api/user/**
        
      - id: order-service
        uri: http://localhost:8085
        predicates:
        - Path=/api/order/**

      - id: event-service
        uri: lb://event-service
        predicates:
        - Path=/api/event

      - id: reclamation-service
        uri: lb://reclamation-service
        predicates:
        - Path=/api/reclamation
        
      - id: product-service
        uri: lb://PRODUCT-SERVICE
        predicates:
          - Path=/apiproduct/**
      - id: category-service
        uri: lb://CATEGORY-SERVICE
        predicates:
          - Path=/apicategory/**